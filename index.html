<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com TYCON.AI</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="logo.png" alt="Logo Tycon.ai" class="logo">
            <div><h3>TYCON.AI</h3></div>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div><script src="script.js"></script> <!-- Link para o JavaScript -->

</body>
</html>
